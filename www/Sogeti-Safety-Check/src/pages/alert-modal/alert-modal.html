<ion-header>
  <ion-navbar class="title toolbar toolbar-md" showWhen="android"><div class="toolbar-background toolbar-background-md" ng-reflect-klass="toolbar-background" ng-reflect-ng-class="toolbar-background-md" *ngIf="platform.is('android') == true"></div>
    <button class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md" style="transition: none; color:white!important;" (click)="dismiss()" showWhen="android">
    <span class="button-inner" showWhen="android">
      <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon>
      <span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-md" style="transform: translateX(0px);">Push Alert Notification</span>
    </span>
      <div class="button-effect"></div>
    </button>
  </ion-navbar>
  <ion-toolbar showWhen="ios,windows">
    <ion-title>
      Push Alert Notification
    </ion-title>
    <ion-buttons end showWhen="ios,windows">
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-icon name="notifications-outline" color="sogeti" style="font-size: 15rem; text-align:center;"></ion-icon>
  <p>Be aware that alerts will be sent to all members of chosen group. Please do not annoy your colleagues without a good reason!</p>
  <form *ngIf="alertForm" [formGroup]="alertForm" (ngSubmit)="onSubmit()">
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android, windows">
      <ion-icon name="people" item-left></ion-icon>
      <ion-label>Groups target</ion-label>
      <ion-select [formControl]="alertForm.controls['groups']" *ngFor="let group of groups" multiple="true">
        <ion-option value="{{group._id}}" >{{group.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-icon name="people" item-left></ion-icon>
      <ion-label>Groups target</ion-label>
      <ion-select [formControl]="alertForm.controls['groups']" *ngFor="let group of groups" multiple="true">
        <ion-option value="{{group._id}}" >{{group.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-icon name="create" item-left></ion-icon>
      <input placeholder="Alert title" type="text" [formControl]="alertForm.controls['title']"/>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android,windows">
      <ion-icon name="create" item-left></ion-icon>
      <input placeholder="Alert title" type="text" [formControl]="alertForm.controls['title']" />
    </ion-item>

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android,windows">
      <ion-icon name="mail" item-left></ion-icon>
      <input placeholder="Alert message" type="text" [formControl]="alertForm.controls['message']" />
    </ion-item>

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-icon name="mail" item-left></ion-icon>
      <input placeholder="Alert message" type="text" [formControl]="alertForm.controls['message']" id="fileInput" />
    </ion-item>

    <button ion-button full type="submit" [disabled]="!alertForm.valid" color="sogeti" style="margin-top:10%;">
      <ion-label>Send</ion-label>
    </button>
  </form>
</ion-content>
