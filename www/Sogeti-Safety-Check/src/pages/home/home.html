<ion-header style="background:rgb(239, 69, 39);" >
    <ion-searchbar [showCancelButton]="true" type="text" (ionInput)="searchEvent($event)"></ion-searchbar>
</ion-header>
<ion-content class="home">
  <ion-list>
    <ion-item  *ngFor="let event of events" text-wrap class="cardSeparator" >
    <ion-card >
      <ion-item>
        <ion-avatar item-left>
          <ion-img src="{{event.author.profileImg.relativePath}}"></ion-img>
        </ion-avatar>
        <h2>{{event.name}}</h2>
        <p>{{event.start_at |Â date : 'dd/MM/yyyy'}}</p>
      </ion-item>

      <ion-slides [options]="mySlideOptions" >
        <ion-slide *ngFor="let item of event.images" style="margin:auto;">
          <ion-img [src]="item.relativePath" ></ion-img>
        </ion-slide>
      </ion-slides>
      <ion-card-content >
        <p>{{event.message}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" >
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="Loading more events..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab right bottom >
    <button ion-fab color="sogeti"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="sogeti" (click)="showAlertModal()"><ion-icon name="notifications"></ion-icon></button>
      <button ion-fab color="sogeti" (click)="showEventCreation()"><ion-icon name="create"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
