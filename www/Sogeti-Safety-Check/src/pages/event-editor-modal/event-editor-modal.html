<ion-header>
  <ion-toolbar>
    <ion-title>
      Event creation
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-icon name="flag-outline" color="sogeti" style="font-size: 15rem; text-align:center;"></ion-icon>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-label color="sogeti" floating>Event title</ion-label>
      <ion-input [formControl]="eventForm.controls['title']" ></ion-input>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-label color="sogeti" floating>Start At</ion-label>
      <ion-input type="date" [formControl]="eventForm.controls['dateStart']" ></ion-input>
      <ion-label color="sogeti" floating>End At</ion-label>
      <ion-input type="date" [formControl]="eventForm.controls['dateEnd']" ></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="!eventForm.valid" color="sogeti" style="margin-top:10%;">
      <ion-label>Send</ion-label>
    </button>
  </form>
</ion-content>
