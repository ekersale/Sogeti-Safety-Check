<ion-header>
  <ion-toolbar>
    <ion-title>
      Event preview
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card >
    <ion-item>
      <ion-avatar item-left>
        <img [src]="user"/>
      </ion-avatar>
      <h2>{{event.title.value}}</h2>
      <p>{{event.dateStart.value |Â date : 'dd/MM/yyyy'}}</p>
    </ion-item>

    <ion-slides [options]="mySlideOptions" >
      <ion-slide *ngFor="let image of images" style="margin:auto;">
        <ion-img [src]="image" style="max-height: 200px;"></ion-img>
      </ion-slide>
    </ion-slides>
    <ion-card-content >
      <p>{{event.message.value}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button primary clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>0 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon name="text"></ion-icon>
          <div>0 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          0min ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
