<ion-header style="background:rgb(239, 69, 39);">
  <ion-toolbar>
    <ion-title>
      Alert Event
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-icon name="ios-alert-outline" color="sogeti" style="font-size: 15rem; text-align:center;"></ion-icon>


  <form *ngIf="AlertEvenForm" [formGroup]="AlertEvenForm" (ngSubmit)="onSubmit()">

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-label color="sogeti" fixed>Title</ion-label>
      <ion-input [formControl]="AlertEvenForm.controls['title']" placeholder="Alert title"></ion-input>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android, windows">
      <ion-label color="sogeti" fixed item-left>Title</ion-label>
      <ion-input [formControl]="AlertEvenForm.controls['title']" placeholder="Alert title"></ion-input>
    </ion-item>

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-label color="sogeti" fixed>Start</ion-label>
      <ion-datetime displayFormat="DDD-DD-MMMM HH:mm" pickerFormat="DD MMMM YYYY HH:mm" [formControl]="AlertEvenForm.controls['date']"></ion-datetime>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android, windows">
      <ion-label color="sogeti" fixed item-left>Start</ion-label>
      <ion-datetime displayFormat="DDD-DD-MMMM HH:mm" pickerFormat="DD MMMM YYYY HH:mm" [formControl]="AlertEvenForm.controls['date']"></ion-datetime>
    </ion-item>


    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-label color="sogeti" fixed>Description</ion-label>
      <ion-textarea placeholder="Enter alert description here" [formControl]="AlertEvenForm.controls['message']" rows="4"></ion-textarea>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android, windows">
      <ion-label color="sogeti" fixed item-left>Description</ion-label>
      <ion-textarea placeholder="Enter alert description here" rows="4" [formControl]="AlertEvenForm.controls['message']"></ion-textarea>
    </ion-item>

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem innerSpecialBorder" showWhen="android, windows">
      <ion-label color="sogeti" fixed item-left>Address</ion-label>
      <ion-input type="text" (focus)="openMapModal()" [formControl]="AlertEvenForm.controls['place']" placeholder="Alert place"></ion-input>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem innerSpecialBorder" showWhen="ios">
      <ion-label color="sogeti" fixed >Address</ion-label>
      <ion-input type="text" (focus)="openMapModal()" [formControl]="AlertEvenForm.controls['place']" placeholder="Alert place"></ion-input>
    </ion-item>

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-label color="sogeti" fixed>Notification</ion-label>
      <ion-toggle color="sogeti" [formControl]="AlertEvenForm.controls['notification']"></ion-toggle>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android, windows">
      <ion-label color="sogeti" fixed item-left>Notification</ion-label>
      <ion-toggle color="sogeti" [formControl]="AlertEvenForm.controls['notification']"></ion-toggle>
    </ion-item>

    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate androidItem" showWhen="android, windows">
      <ion-label color="sogeti" fixed item-left>Target</ion-label>
      <ion-select [formControl]="AlertEvenForm.controls['groups']" *ngFor="let group of groups" multiple="true">
        <ion-option value="{{group._id}}" >{{group.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item padding-vertical class="margin-more animated fadeIn item-remove-animate iOSItem" showWhen="ios">
      <ion-label color="sogeti" fixed>Target</ion-label>
      <ion-select [formControl]="AlertEvenForm.controls['groups']" *ngFor="let group of groups" multiple="true">
        <ion-option value="{{group._id}}" >{{group.name}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button full type="submit" [disabled]="!AlertEvenForm.valid" color="sogeti" style="margin-top:10%;">
      <ion-label>Send</ion-label>
    </button>
  </form>
</ion-content>
