<ion-header >
  <ion-navbar>
    <ion-title item-left>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login" >
  <img  padding-vertical class="animated fadeInLeft item-remove-animate" src="./assets/images/sogeti-hightech-logo.png"/>

  <h2 padding-vertical class="animated fadeInLeft item-remove-animate">Sogeti Safety Check</h2>
  <div class="separator"></div>
  <div style="text-align:center; margin-bottom: 5%;">
    <span class="LogOrSign" translate="LOG">Log in</span>
    <span class="LogOrSign" translate="OR"> or </span>
    <span class="LogOrSign" translate="SIGN" (click)="goToRegistration()" >Sign Up</span>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item  padding-vertical class="padding-more">
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input  type="email" value="" placeholder="example@sogeti.com" [formControl]="loginForm.controls['username']" class="RemoveUnderLine" ></ion-input>
    </ion-item>
    <ion-item  padding-vertical class="padding-more">
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input  type="password" value="" placeholder="********" [formControl]="loginForm.controls['password']"></ion-input>
    </ion-item>
    <button ion-button full color="sogeti" padding-vertical type="submit" [disabled]="!loginForm.valid" >Login</button>
  </form>
  <div style="text-align:center; margin-top: 5%;">
    <span class="ForgotPwd" translate="FORGOTPASS"  (click)="goToRecover()">Forgot password ?</span>
  </div>
</ion-content>
