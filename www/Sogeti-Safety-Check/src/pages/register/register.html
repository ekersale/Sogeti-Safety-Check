<ion-header>
  <ion-navbar>
    <ion-title item-left>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register" >
  <img  padding-vertical src="./assets/images/sogeti-hightech-logo.png"/>
  <h2 padding-vertical>Sogeti Safety Check</h2>
  <div class="separator"></div>
  <ion-item  padding-vertical class="padding-more">
    <ion-icon name="mail" item-left></ion-icon>
    <ion-input #email type="email" value="" placeholder="example@sogeti.com" class="RemoveUnderLine" ></ion-input>
  </ion-item>
  <ion-item  padding-vertical class="padding-more">
    <ion-icon name="lock" item-left></ion-icon>
    <ion-input #password type="{{inputType}}" value="" placeholder="********" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Reveal my password</ion-label>
    <ion-toggle enable sogeti (click)="changeInputType()" checked="false" ></ion-toggle>
  </ion-item>
  <button ion-button full padding-vertical (click)="register(email.value, password.value)" >Sign up</button>
</ion-content>
