<ion-header>
  <ion-navbar>
    <ion-title item-left>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register" >
  <img  padding-vertical src="images/sogeti-hightech-logo.png"/>
  <h2 padding-vertical>Social Safety Check</h2>
  <div class="separator"></div>
  <div style="text-align:center; margin-bottom: 5%;">
    <span class="LogOrSign" translate="LOG">Log in</span>
    <span class="LogOrSign" translate="OR"> or </span>
    <span class="LogOrSign" translate="SIGN">Sign Up</span>
  </div>
  <ion-item  padding-vertical class="padding-more">
    <ion-icon name="mail" item-left></ion-icon>
    <ion-input #email type="email" value="" placeholder="example@sogeti.com" class="RemoveUnderLine" ></ion-input>
  </ion-item>
  <ion-item  padding-vertical class="padding-more">
    <ion-icon name="lock" item-left></ion-icon>
    <ion-input #password type="password" value="" placeholder="********" ></ion-input>
  </ion-item>
  <ion-item  padding-vertical class="padding-more">
    <ion-icon name="lock" item-left></ion-icon>
    <ion-input #password type="password" value="" placeholder="********" ></ion-input>
  </ion-item>
  <button full padding-vertical (click)="login(email.value, password.value)" >register</button>
</ion-content>
